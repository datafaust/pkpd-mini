name: Render Quarto & Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # required to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # R (match local if you want) + Posit RSPM for faster/consistent installs
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      # Quarto CLI
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.5.57'

      # System libraries needed by common R packages (curl, xml2, stringi, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libxml2-dev \
            libicu-dev \
            libnode-dev \
            libx11-dev \
            pandoc

      # Restore project library with renv
      - name: Install renv and restore
        run: |
          Rscript -e "install.packages('renv', repos='https://cloud.r-project.org')"
          Rscript -e "renv::restore()"

      # Ensure key R packages exist even if lock/restore missed them (then you can remove later)
      - name: Ensure testing/render helpers
        run: |
          Rscript -e "pkgs <- c('testthat','yaml','tidyr'); inst <- rownames(installed.packages()); missing <- setdiff(pkgs, inst); if (length(missing)) install.packages(missing, repos='https://cloud.r-project.org')"

      # Run unit tests
      #- name: Run tests
      #  run: |
      #    Rscript -e "testthat::test_dir('R/tests')"

      # Render Quarto docs; be explicit about execution dir so source('R/...') works
      - name: Render Quarto
        run: |
          quarto render tlf/ --execute-dir .

      # Upload the rendered outputs as a build artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/

      # Publish outputs/ to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: outputs
          force_orphan: true
