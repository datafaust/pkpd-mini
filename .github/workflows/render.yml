name: Render Quarto & Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.5.57'
      - name: Install renv and restore
        run: |
          Rscript -e "install.packages('renv', repos='https://cloud.r-project.org'); renv::restore()"
      - name: Fallback install (if restore fails)
        run: |
          Rscript renv/requirements.R
      - name: Run tests
        run: |
          Rscript -e "testthat::test_dir('R/tests')"
      - name: Render Quarto
        run: |
          quarto render tlf/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: outputs
          force_orphan: true

